    <script>
        // Load scorecard data
        async function loadScorecard() {
            try {
                const response = await fetch('data/scorecard-q4-2025-structure.json');
                const data = await response.json();
                renderScorecard(data);
            } catch (error) {
                console.error('Error loading scorecard:', error);
            }
        }

        function renderScorecard(data) {
            const tbody = document.getElementById('scorecardBody');
            let html = '';

            data.sections.forEach(section => {
                // Section header row
                if (section.type === 'header' || section.type === 'calculated') {
                    html += `<tr>`;
                    html += `<td class="section-header">${section.name}</td>`;
                    html += `<td class="section-header">${section.type === 'calculated' ? 'Calculated' : ''}</td>`;
                    html += `<td class="section-header">-</td>`;

                    // If has header values, show them
                    if (section.header_values && section.header_values.length > 0) {
                        section.header_values.forEach(val => {
                            html += `<td class="section-header empty">${val !== '-' ? val : '-'}</td>`;
                        });
                    } else {
                        for (let i = 0; i < 4; i++) {
                            html += `<td class="section-header">-</td>`;
                        }
                    }
                    html += `</tr>`;
                }

                // Metric rows
                section.metrics.forEach(metric => {
                    html += `<tr>`;
                    html += `<td class="metric-name">${metric.name}</td>`;
                    html += `<td>${metric.owner}</td>`;
                    html += `<td>${metric.goal}</td>`;

                    metric.values.forEach((value, idx) => {
                        const cssClass = getValueClass(metric, value, idx);
                        html += `<td class="week-value ${cssClass}">${value}</td>`;
                    });
                    html += `</tr>`;
                });
            });

            tbody.innerHTML = html;
        }

        function getValueClass(metric, value, weekIndex) {
            if (value === '-' || value === 'nan') return 'empty';

            const goal = parseFloat(metric.goal);
            const val = parseFloat(value);

            if (isNaN(goal) || isNaN(val)) return 'neutral';

            // Determine if meeting goal
            if (metric.goal.includes('<') || metric.goal.includes('<=')) {
                // Lower is better
                if (val <= goal) return 'good';
                if (val <= goal * 1.2) return 'warning';
                return 'bad';
            } else if (metric.goal.includes('>') || metric.goal.includes('>=')) {
                // Higher is better
                if (val >= goal) return 'good';
                if (val >= goal * 0.8) return 'warning';
                return 'bad';
            } else {
                // Standard comparison
                if (val >= goal) return 'good';
                if (val >= goal * 0.8) return 'warning';
                return 'bad';
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadScorecard);
