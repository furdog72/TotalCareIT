<!-- Sidebar Navigation JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Dropdowns are now always expanded - no toggle needed

    // Set active states based on current page
    const currentPage = window.location.pathname.split('/').pop();

    // Set active on direct nav items
    document.querySelectorAll('.nav-item[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.includes(currentPage)) {
            link.classList.add('active');
        }
    });

    // Set active on submenu items and open their parent dropdowns
    document.querySelectorAll('.nav-subitem[href], .nav-sub-subitem[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.split('?')[0].includes(currentPage)) {
            link.classList.add('active');

            // Open parent dropdown
            let parentDropdown = link.closest('.nav-item-dropdown');
            if (parentDropdown) {
                parentDropdown.classList.add('open');
            }

            // Open parent sub-dropdown if exists
            let parentSubDropdown = link.closest('.nav-subitem-dropdown');
            if (parentSubDropdown) {
                parentSubDropdown.classList.add('open');
            }
        }
    });
});
</script>
