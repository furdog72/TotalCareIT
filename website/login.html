<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - TotalCare AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://totalcareit.com/wp-content/uploads/2024/11/TotalCareIT-Registered-Logo-Full-Color.webp" alt="TotalCare IT Logo" class="login-logo">
                <h1>Client Portal</h1>
                <p>Access your AI solutions and company information</p>
            </div>

            <div class="login-content">
                <button id="ms365LoginBtn" class="btn-ms365">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M11.5 0L0 2.5v8.75c0 7.344 5.063 14.219 11.5 15.75C17.937 25.469 23 18.594 23 11.25V2.5L11.5 0z" fill="#0078D4"/>
                        <path d="M11.5 2.5v23c5.125-1.25 9.5-6.875 9.5-13.75V4.375L11.5 2.5z" fill="#0078D4" opacity="0.8"/>
                    </svg>
                    Sign in with Microsoft 365
                </button>

                <div class="login-divider">
                    <span>Secure authentication powered by Microsoft</span>
                </div>

                <div class="login-info">
                    <div class="info-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        <span>Enterprise-grade security</span>
                    </div>
                    <div class="info-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <span>Protected by Microsoft 365</span>
                    </div>
                    <div class="info-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span>Single sign-on enabled</span>
                    </div>
                </div>

                <div class="login-help">
                    <p>Need help accessing your account?</p>
                    <a href="mailto:support@totalcareit.com">Contact Support</a>
                </div>
            </div>

            <div class="login-footer">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>

        <div class="login-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
